<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Etch A Sketch</h1>
        <div id="button-container">
            <button id="reset">Reset</button>
            <button id="eraser-mode">Eraser</button>
            <button id="rainbow-mode">Rainbow Mode</button>
        </div>
        
    
        <div id="sketch-container">
            <div id="edge">
                <div id="sketch-area"></div>
            </div>     
        </div>
        <div id="slider-container">
            <h2>Grid Size</h2>
            <input id="size-slider" class="slider" type="range" min="1" max="100" value="16">
            <h3 id="grid-size"></h3>
        </div>
    </div>
    
</body>
</html>
